name: Levantar Node
on: push # pull_request, schedule, workflow_dispatch, repository_dispatch, issues, release
jobs:
    checkOut:
        #runs-on: ubuntu-22.04
        runs-on: ${{matrix.os}}
        #Cada job puede tener una matriz
        strategy:
          matrix:
            os: [ubuntu-22.04, ubuntu-18.04]
        steps:
            - name: Check-Out del c√≥digo
              uses: actions/checkout@v4

            - run: node --version

            - name: Elegir version node
              uses: actions/setup-node@v4
              with:
                    node-version: 20

            - run: node --version

            - name: Revisar ruta
              run: echo "Ruta del directorio es $GITHUB_WORKSPACE"

            - name: Listar archivos
              run: ls -la $GITHUB_WORKSPACE

            - name: Instalar dependencias
              run: npm i
              
